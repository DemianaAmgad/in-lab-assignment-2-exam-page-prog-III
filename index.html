<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    iframe {
      width: 90%;
      height: 80%;
      border: none;
      display: none;
    }
    button {
      padding: 10px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button onclick="openGitHub()">GitHub</button>
  </div>

  <iframe id="compiler" src="https://onecompiler.com/cpp/" title="Online Compiler"></iframe>

  <script>
    // Open GitHub in a new window
    function openGitHub() {
      window.open('https://classroom.github.com/a/03RP-6rV', '_blank');
      // version 1: https://classroom.github.com/a/03RP-6rV
    }

    // Show compiler (iframe)
    function switchToCompiler() {
      document.getElementById('compiler').style.display = 'block';
    }

    // Default to showing compiler
    switchToCompiler();
  </script>

</body>
</html>
